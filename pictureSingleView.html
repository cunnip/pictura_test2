<head>

<body class="page-single-view">

    <!--Navigation Section-->
    <!--Add Sandwich Icon-->

        <h2 id="welcometext" class="welcomeText">Welcome to PICTURA an extravaganza of photos</h2>
    </nav>   
    
    <!--The curtain dropdown menu-->
    <div id="myNav" class="overlay">
        <p class="close-icon" onclick="closeNav()"> &times; </p>
        <div class="overlay-content">
            <a href="aboutUs.html">About Us</a>
        </div>
    </div>

    <div class="mainContainer">
        <main class="mainContent" id="maincontent">
            <div class="gallery-grid2" id="gallerygrid2">
                <picture class="photoitem14 photoitem" id="photoitem14">
                    <img src="#" alt="Photo 14">
                </picture>
            </div>
        </main>
        <aside class="sidebar">
            <div class="outer-container">
                <div class="grid-container">
                    <p id="loginText" class="loginText"></p> <!--This stores the Logged In / Logged Out Text - Text Set with JScipt' -->
                    <input type="text" id="loginname" placeholder="Login Name" class="login-name-box">

                </div>
            </div>
        </aside>
        <div class="footer-bar">
            <p>A website for picture enthusiasts<br>Created by Peter Cunningham</p>
        </div>
    </div>

<script src="userControl.js"></script>
<script src="screenSetup.js"></script>
<script src="picturesSingleView.js"></script>

<script>

document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const imageSource = urlParams.get('src');
    const portrait = urlParams.get('portrait');
    
    // Select the div with the ID
    const detailDiv = document.getElementById('photoitem14'); 
    
    if (imageSource && detailDiv) {
        // Find the <img> tag inside the 'photoitem14' div
        const detailImage = detailDiv.querySelector('img'); 

        if (detailImage) {
            // Set the src attribute of the <img> element
            detailImage.src = decodeURIComponent(imageSource); 
        } else {
            // Optional: Handle case where the img tag is missing inside the div
            detailDiv.alt = "Error: Image tag not found inside photoitem14.";
        }
    } else {
        // Handle cases where src is missing or photoitem14 is not found
        if (detailDiv) {
            detailDiv.querySelector('img').alt = "Error: Image source not found in URL.";
        }
    }
}); 

document.addEventListener('DOMContentLoaded', (showSingleImage));
document.addEventListener('DOMContentLoaded', (window.addEventListener('resize', debounce(showSingleImageReload))));


</script>


</body>
