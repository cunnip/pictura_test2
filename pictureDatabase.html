<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
</head>
<body>

 <h1>AUTHENTICATION</h1>
 <h2 style="background-color: yellow;">Login Status: <span id="login-status">PLEASE SIGN IN</span> 
            <span style="border: 1px solid black;" id="logoutBtn">SIGN OUT</span> </h2>
 <div id="signup-section">

 <h2>SIGN UP</h2>
 <label>Email: </label><input type="text" id="signupemail" name="signupemail" placeholder="Your Name" required><br>
 <label>Password: </label><input type="password" id="signuppassword" name="signuppassword" placeholder="Your Password" required><br>
 <button id="signUpButton">Sign Up</button>
 </div>


<div id="signin-section">
 <h2>SIGN IN</h2>
 <label>Email: </label><input type="text" id="signinemail" name="signinemail" placeholder="Your Name" required><br>
 <label>Password: </label><input type="password" id="signinpassword" name="signinpassword" placeholder="Your Password" required><br>
 <button id="signInButton">Sign In</button>
 </div>

        <h1>Upload File to Supabase Storage</h1>
        <input type="file" id="fileInput" />
        <button id="uploadBtn">Upload</button>
        <h2>Display all images in storage</h2>
        <div id="images-gallery"></div>

    <h1>CONTACT US</h1>
    <p>Feel free to reach out to us with any questions or comments you may have.</p>
    <!-- Contact Form -->
    <form id="contactForm">
        <label">Name: </label><input type="text" id="name" name="name" placeholder="Your Name" required><br>
        <lable">Email: </lable><input type="email" id="email" name="email" placeholder="Your Email" required><br>
        <label">Message: </label><br>
        <textarea id="message" name="message" placeholder="Your Message" required rows="5"></textarea> <br>
        <button type="submit">Send Message</button>
    </form>
    <!-- Modal Dialog Container: Feedback or notification -->
    <dialog id="dialogContainer">
        <h2>Notification</h2>
        <p id="notification"></p>
        <button onclick="document.getElementById('dialogContainer').close()">CLOSE</button>
    </dialog>
            <!-- Display all messages fetched from database -->
            <h1>List of existing messages: </h1>
            <div id="messagesContainer"></div>

</body>
</html>
